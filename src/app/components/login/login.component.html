<body class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-dark">
            <div class="card-header text-center">
                <a class="h1"><b>HA </b>TISA</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Wellcome  To Shop </p>

                <div class="input-group mb-3">
                    <input [(ngModel)]="model.email" type="email" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <button (click)="login()" class="btn btn-dark btn-block">
                    <i class="fa-solid fa-lock me-1"></i>
                   Login
                </button>
            </div>
        </div>
    </div>
</body>
